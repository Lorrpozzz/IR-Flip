<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIRPER</title>
    <audio src="IR/TV's/ALL/power.wav"       id="tv/all"></audio>
    <audio src="IR/TV's/LG/power.wav"        id="tv/lg"></audio>
    <audio src="IR/TV's/Samsung/power.wav"   id="tv/samsung"></audio>
    <audio src="IR/TV's/Sony/power.wav"      id="tv/sony"></audio>
    <audio src="IR/TV's/Panosonic/power.wav" id="tv/panasonic"></audio>
    <audio src="IR/TV's/Grundig/power.wav"   id="tv/grundig"></audio>
    <audio src="IR/TV's/Philips/power.wav"   id="tv/philips"></audio>

    <audio src="IR/LED's/power.wav"   id="led/power"></audio>

    <audio src="IR/Beamer/power.wav"  id="projektor/power"></audio>
    


</head>
<body>

<div id="main_menu">
    <center>
            <p id="main_menu_text">Please select device:</p>
            <img src="device/led.png" alt=""       id="led" onclick="led_menu_togle()"><br>
            <img src="device/projektor.png" alt="" id="projektor" onclick="projektor_menu_togle()"><br>
            <img src="device/tv.png" alt=""        id="tv" onclick="tv_menu_togle()"><br>
            
    </center>
</div>


<div id="led_menu" style="display: none;">
    <center>
        <img src="buttons/unselected/On-Off.png" alt="" onclick="ir('led/power')" id="pwr_btn" onmousedown="pwr_btn_select()" onmouseup="document.getElementById('pwr_btn').src = 'buttons/unselected/On-Off.png'">

    </center>
</div>


<div id="projektor_menu" style="display: none;">
    <center>
        <img src="buttons/unselected/On-Off.png" alt="" id="pwr_btn2" onclick="ir('projektor/power')" onmousedown="pwr_btn_select()" onmouseup="document.getElementById('pwr_btn2').src = 'buttons/unselected/On-Off.png'">

    </center>
</div>



<div id="tv_menu" style="display: none;">

    <center>
        <p id="tv_menu_text">Please select TV brand:</p>
        <img src="Logos/pixel art/lg.png"        alt="" class="img" onclick="ir('lg')">
        <img src="Logos/pixel art/samsung.png"   alt="" class="img" onclick="ir('samsung')">
        <img src="Logos/pixel art/sony.png"      alt="" class="img" onclick="ir('sony')">
        <img src="Logos/pixel art/panasonic.png" alt="" class="img" onclick="ir('panasonic')">
        <img src="Logos/pixel art/grundig.png"   alt="" class="img" onclick="ir('grundig')">
        <img src="Logos/pixel art/philips.png"   alt="" class="img" onclick="ir('philips')">
        <img src="Logos/pixel art/all.png"       alt="" class="img" onclick="ir('all')">
        
    </center>
</div>



</body>
</html>





<style>


html{
    width: 100%;
    height: 100%;
    margin: 0;
}
body{
    width: 100%;
    height: 100%;
    margin: 0;
    background: linear-gradient(rgb(255, 102, 0), red);
    position: absolute;
    top: 0;
    left: 0;
}
img{
    width: 100px;
    height: 100px;
    margin: 10px;
    background: transparent;
}

#tv_menu_text{
    color: black;
    font-size: 30px;
    font-family: monospace;
    margin-top: 60px;
    
}

#main_menu_text{
    color: black;
    font-size: 30px;
    font-family: monospace;
    margin-top: 60px;
    
}

#pwr_btn{
    margin: 30%;
}

#pwr_btn2{
    margin: 30%;
}


</style>

<script>
function ir(device){
    console.log(device)
    if(device == "all"){
        document.getElementById("tv/all").play()
    }
    else if(device == "lg"){
        document.getElementById("tv/lg").play()
    }
    else if(device == "samsung"){
        document.getElementById("tv/samsung").play()
    }    
    else if(device == "sony"){
        document.getElementById("tv/sony").play()
    }    
    else if(device == "panasonic"){
        document.getElementById("tv/panasonic").play()
    }    
    else if(device == "grundig"){
        document.getElementById("tv/grundig").play()
    }    
    else if(device == "philips"){
        document.getElementById("tv/philips").play()
    }
    else if(device == "led/power"){
        document.getElementById("led/power").play()
    }
    else if(device == "projektor/power"){
        document.getElementById("projektor/power").play()
    }
    
}

function led_menu_togle(){
    document.getElementById("led_menu").style.display = "block"
    document.getElementById("main_menu").style.display = "none"
    
}

function projektor_menu_togle(){
    document.getElementById("projektor_menu").style.display = "block"
    document.getElementById("main_menu").style.display = "none"
    
}

function tv_menu_togle(){
    document.getElementById("tv_menu").style.display = "block"
    document.getElementById("main_menu").style.display = "none"
    
}

function pwr_btn_select(){
    document.getElementById("pwr_btn").src = "buttons/selected/On-Off.png"
    document.getElementById("pwr_btn2").src = "buttons/selected/On-Off.png"
    
}



</script>
